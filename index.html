<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>

    <h1>Frogger Arcade Game</h1>

    <section class="instruction">
      <p>Instructor Notes: Use the arrow keys to move your Char. <br>
        Try to reach the water without colliding the bugs! Have fun :)</p>
    </section>

    <section class="score-container">
      <p>
        You were <span id="score--final">0</span> times in the Water <br>
        You try to cross the street <span id="score--attempts">0</span> time(s) and <span id="score--missed">0</span> Bugs catched you.
      </p>
    </section>

    <section class="wrapper">
      <div id="game"></div>
    </section>
  </main>

  <footer>
    <p>
      &#x000A9; 2018 - made with <i class="fas fa-heart"></i> in Vienna by
      <a href="https://verenaena.github.io" target="_blank">Verena Carpella</a>
    </p>
  </footer>

  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
