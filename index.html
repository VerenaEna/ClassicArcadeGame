<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
</head>
<body>
  <main>

    <h1>Frogger Arcade Game</h1>

    <section class="instruction">
      <p>Instructor Notes: Use the arrow keys to move your Char. <br>
        Try to reach the water without colliding the bugs! Have fun :)</p>
    </section>

    <section class="wrapper">
      <div id="game"></div>
    </section>
  </main>

  <section class="score-container">
    <p>
      You reached the Water <span id="score--final">0</span> times. <br>
      You crossed the street <span id="score--attempts">0</span> time(s) and <span id="score--missed">0</span> Bugs catched you.
    </p>
  </section>

  <footer>
    <p>
      &#x000A9; 2018 - made with <i class="fas fa-heart"></i> in Vienna by
      <a href="https://verenaena.github.io" target="_blank">Verena Carpella</a>
    </p>
  </footer>

  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
